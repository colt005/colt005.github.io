    <div class="container bodyContainer">
        <div class="row">
            <form action="" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"

                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                </div>
                <div class="form-group">
                    <label for="exampleInputpass1">Password</label>
                    <input type="password" class="form-control" id="exampleInputpass1" aria-describedby="passHelp"

                </div>
                <div class="form-group">
                    <label for="exampleInputpass2">Repeat Password</label>
                    <input type="password" class="form-control" id="exampleInputpass2" aria-describedby="passHelp"
                        placeholder="Enter Password">

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark">Sign Up</button>

            </form>
